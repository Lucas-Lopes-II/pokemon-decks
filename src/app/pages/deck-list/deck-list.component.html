<div class="w-full flex flex-col p-5 mx-auto h-full max-w-[1440px]">
  <div class="mb-5 flex flex-col sm:flex-row justify-between items-center dark:text-white text-black">
    <h1 class=" mb-2 sm:mb-0 font-medium text-lg">
      Lista de Baralhos
    </h1>

    <button type="button" (click)="registerDeck()"
      class="mb-2 sm:mb-0 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700">
      Cadastrar novo Baralho
    </button>
  </div>

  <div *ngIf="decks?.length! > 0; else noKecks"
    class="overflow-auto w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <table class="w-full self-center rounded-lg min-w-[1000px]">
      <tr class="bg-slate-300 rounded-lg">
        <th class="w-4/12 py-2 rounded-tl-lg text-center">Nome</th>
        <th class="w-1/12 py-2 ">Qtde de Cards</th>
        <th class="w-2/12 py-2 ">Qtde de Pokémons</th>
        <th class="w-2/12 py-2 ">Qtde de Trainadores</th>
        <th class="w-3/12 py-2 rounded-tr-lg">Ações</th>
      </tr>

      <tr class="border-b rounded-lg" *ngFor="let deck of decks">
        <td class="w-4/12 text-center py-2 dark:text-white">
          <p> {{ deck?.name }}</p>
        </td>

        <td class="w-1/12 text-center py-2 md:m-auto dark:text-white">
          <p>{{ deck?.cards?.length || 0 }}</p>
        </td>

        <td class="w-2/12 text-center py-2 dark:text-white">
          <p> {{ deck?.pokemons }}</p>
        </td>

        <td class="w-2/12 text-center py-2 dark:text-white">
          <p> {{ deck?.trainers }}</p>
        </td>

        <td class="w-3/12 text-center py-2 rounded-b-lg">
          <div class="w-full flex gap-2 justify-center">
            <button class="acoes-button dark:hover:bg-gray-600 hover:bg-slate-100 rounded-lg p-1"
              (click)="editDeck(deck)" title="Editar">
              <edit-icon></edit-icon>
            </button>
            <button class="acoes-button dark:hover:bg-gray-600 hover:bg-slate-100 rounded-lg p-1"
              (click)="deleteDeck(deck)" title="Excluir">
              <delete-icon></delete-icon>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <ng-template #noKecks>
    <div class="mb-5 flex justify-center items-center w-full">
      <h1 class="font-bold text-lg dark:text-white text-black">Não há baralhos cadastrados</h1>
    </div>
  </ng-template>
</div>
