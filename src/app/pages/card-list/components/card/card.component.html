<div
  class=" py-3 flex flex-col items-center w-[297px] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <a [href]="cardData?.images?.small || ''" target="_blank" class="self-center">
    <img class="rounded-t-lgn w-20" [src]="cardData?.images?.small || ''" alt="pokemon card" />
  </a>
  <div class="flex flex-col justify-center items-center">
    <h5 class="mb-2 text-lg font-bold  text-gray-900 dark:text-white">
      {{ cardData?.name }}
    </h5>

    <p class="mb-3 text-sm text-gray-700 dark:text-gray-400">
      SuperType: {{ cardData?.supertype}}
    </p>

    <button data-tooltip-target="tooltip-top" data-tooltip-placement="top" type="button"
      class="mb-2 md:mb-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Mais
      detalhes</button>
  </div>
</div>
